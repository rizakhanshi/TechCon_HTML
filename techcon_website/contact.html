<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header, footer {
            background-color: #222;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        .contact-details {
            margin-bottom: 30px;
        }
        .social-media a {
            margin-right: 10px;
            text-decoration: none;
            color: #0066cc;
        }
        form {
            max-width: 500px;
            margin: 0 auto 40px auto;
        }
        form label {
            display: block;
            margin-top: 15px;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        form button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        .map-container {
            max-width: 100%;
            height: 400px;
            margin-bottom: 40px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
        footer {
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Contact Information -->
        <section class="contact-details">
            <h2>Get in Touch</h2>
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
            <div class="social-media">
                <p>Follow us on:</p>
                <a href="https://www.facebook.com/TechCon2024" target="_blank">Facebook</a>
                <a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a>
                <a href="https://www.linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a>
            </div>
        </section>

        <!-- Embedded Google Map -->
        <section class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3975.999998999999!2d36.821946!3d-1.292066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10f9b17f2a2b%3A0xa8b7a8b44b331c68!2sKICC%20Nairobi!5e0!3m2!1sen!2ske!4v1700000000000"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>

        <!-- Contact Us Form -->
        <section>
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>

</body>
</html>
